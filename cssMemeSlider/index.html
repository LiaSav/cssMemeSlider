    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>

<body>
    <div class="slider">
        <div class="slider__item slider__item_active">
            <div class="slider__img-wrapper">

            </div>
            <div class="slider__text">tulips-1</div>

        <div class="slider__item">
